{% extends "base.html" %}

{% block title %}Подтверждение удаления поста{% endblock title %}

{% block content %}
<h1>Удаление поста</h1>
<p>Вы уверены что хотите удалить пост "<strong>{{ post.title }}</strong>"?</p>    

<form method='POST' action='{% url "delete_post" post.id %}'>
    {% csrf_token %}      
    <button type='submit' class="btn btn-outline-danger">Да, удалить</button>
</form>

    <a class="btn btn-outline-light" href='{% url "post_info" post.id %}'>Отмена</a>
{% endblock content %}
