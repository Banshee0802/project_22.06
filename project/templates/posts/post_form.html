{% extends "base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>

    <form method='POST'>
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">{{ form.title.label_tag }}</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div> 

        <div class="mb-3">
             <label class="form-label">{{ form.text.label_tag }}</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div> 
        <button type=submit class="btn btn-primary">{{ submit_button_text }}</button>
    </form>
{% endblock content %}
