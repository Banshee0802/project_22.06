{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>

    <form method='POST'>
        {% csrf_token %}

        <div>
            <label class="col-form-label col-form-label-lg mt-4" for="{{ form.title.id_for_label }}">{{ form.title.label_tag }}</label>
            {{ form.title }}
            {{ form.title.errors }}
            
        </div> 

        <div>
             <label for="exampleTextarea" class="form-label mt-4">{{ form.text.label_tag }}</label>
            {{ form.text }}
            {{ form.text.errors }}
        </div> 
        <button type=submit class="btn my-custom-btn">{{ submit_button_text }}</button>
    </form>
{% endblock content %}
