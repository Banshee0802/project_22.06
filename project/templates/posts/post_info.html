{% extends "base.html" %} 

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<a href='{% url "posts_all" %}' class="btn btn-primary mb-3">&larr; Назад</a>

<div class="card bg-light mb-3">
  <div class="card-body">
    <h2 class="title">{{ post.title }}</h2>
    <p class="card-text">{{ post.text }}</p>
    <small class="text-muted">{{ post.created_at|date:"d.m.y" }}</small>
    
    <div class="mt-3">
      <a href="{% url 'post_update' post.id %}" class="btn btn-warning me-2">Редактировать</a>
      <a href="{% url 'delete_post' post.id %}" class="btn btn-outline-danger">Удалить</a>
    </div>
  </div>
</div>
{% endblock %}
