{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Редактировать пост: {{ post.title }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        
        <div class="mb-3">
            <label class="form-label">{{ form.text.label }}</label>
            {{ form.text }}
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'post_info' post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
