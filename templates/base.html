{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css" rel="stylesheet">
    <link href='{% static "css/core.css" %}' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
            <div class="container-fluid">
                <div class="navbar-brand">Новости о технологиях</div>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Авторизоваться</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_post' %}">Создать пост</a>
                     </li>
            </div>
        </nav>
    </header>
    <main>{% block content %}{% endblock content %}</main>
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
         <p class="mb-0">&copy;Все права защищены 2025</p>
        </div>
         </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
