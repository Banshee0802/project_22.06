{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel='stylesheet' href='{% static "css/core.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="card border-primary mb-3" style="max-width: 100%;">
            <div class="card-header">Новости о технологиях</div>
            <a href="{% url 'login' %}">Авторизоваться</a>
            <a href="{% url 'create_post' %}">Создать пост</a>
        </nav>
    </header>
    <main>{% block content %}{% endblock content %}</main>
    <footer>&copy;Все права защищены 2025</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
